<div class="row">
 
  <div class="col-md-7"><h2>Checkout Page</h2></div>
  <div class="col-md-2"></div>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-7" id="shopping-cart"></div>
  <div class="col-md-2"></div>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-7" id="sub-total"><h4></h4></div>
  <div class="col-md-2"></div>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-7" id="tax"><h4></h4></div>
  <div class="col-md-2"></div>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-7" id="cart-total"><h4></h4></div>
  <div class="col-md-2"></div>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-7" id="customer-form">
    <form id="cust-form">
    <div class="row">
      <div class="col-xs-4">
        <label>Name</label>
        <input type="text" width="40" class="form-control" id="name">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-5">
        <label>Address</label>
        <input type="text" class="form-control" id="street">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <label>City</label>
        <input type="text" class="form-control" id="city">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2">
        <label>State</label>
        <input type="text" class="form-control" id="state">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-1">
        <label>Zip</label>
        <input type="text" class="form-control" id="zip">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 checkbox">
        <label>
        <input type="checkbox" value="bill-addr-same" >Billing address is the same
        </label>
      </div>
    </div>
    <button type="submit" class='btn btn-warning' id='checkout'>Really check out this time</button>
    </form>

  </div>
  <div class="col-md-2"></div>
</div>

  <div class="col-md-3"></div>
  
  <div class="col-md-2"></div>
